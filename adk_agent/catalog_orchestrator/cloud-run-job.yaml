# Catalog Orchestrator - Cloud Run Job Configurations
# ====================================================
#
# Deploy all jobs:
#   gcloud run jobs replace cloud-run-job.yaml --region=europe-west1
#
# Execute manually:
#   gcloud run jobs execute catalog-worker --region=europe-west1
#   gcloud run jobs execute catalog-review --region=europe-west1
#   gcloud run jobs execute catalog-cleanup --region=europe-west1
#   gcloud run jobs execute catalog-watchdog --region=europe-west1

---
# =============================================================================
# CATALOG WORKER - Processes jobs from queue (every 15 min)
# =============================================================================
apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: catalog-worker
  annotations:
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      taskCount: 1
      parallelism: 1
      
      template:
        spec:
          containers:
            - image: gcr.io/myon-53d85/catalog-worker:latest
              
              resources:
                limits:
                  memory: "2Gi"
                  cpu: "1"
              
              env:
                # 0 = unlimited (run until queue empty)
                - name: MAX_JOBS_PER_RUN
                  value: "0"
                # 0 = no internal deadline (Cloud Run manages timeout)
                - name: MAX_SECONDS_PER_RUN
                  value: "0"
                
                # Apply gate - ENABLE for production
                - name: CATALOG_APPLY_ENABLED
                  value: "true"
          
          # 3 hour timeout (generous for large batches)
          timeoutSeconds: 10800
          
          # Use default service account (must have Firestore + Vertex AI access)

---
# =============================================================================
# CATALOG REVIEW - LLM reviews catalog, creates jobs (daily 03:00 UTC)
# =============================================================================
apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: catalog-review
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
    spec:
      taskCount: 1
      parallelism: 1
      
      template:
        spec:
          containers:
            - image: gcr.io/myon-53d85/catalog-worker:latest
              
              # Run the scheduled review with apply mode
              command: ["python", "-m", "app.reviewer.scheduled_review"]
              args: ["--apply", "--max-exercises", "1000"]
              
              resources:
                limits:
                  memory: "4Gi"  # More memory for LLM processing
                  cpu: "2"
              
              env:
                - name: GOOGLE_CLOUD_PROJECT
                  value: "myon-53d85"
          
          # 4 hour timeout for full catalog review
          timeoutSeconds: 14400

---
# =============================================================================
# CATALOG CLEANUP - Archives old jobs (daily 08:00 UTC)
# =============================================================================
apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: catalog-cleanup
spec:
  template:
    spec:
      taskCount: 1
      parallelism: 1
      
      template:
        spec:
          containers:
            - image: gcr.io/myon-53d85/catalog-worker:latest
              
              # Run cleanup with apply mode
              command: ["python", "cli.py", "cleanup-jobs", "--apply"]
              
              resources:
                limits:
                  memory: "512Mi"
                  cpu: "0.5"
          
          # 1 hour timeout
          timeoutSeconds: 3600

---
# =============================================================================
# CATALOG WATCHDOG - Cleans up expired leases/locks (every 6 hours)
# =============================================================================
apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: catalog-watchdog
spec:
  template:
    spec:
      taskCount: 1
      parallelism: 1
      
      template:
        spec:
          containers:
            - image: gcr.io/myon-53d85/catalog-worker:latest
              
              # Run watchdog mode
              command: ["python", "workers/catalog_worker.py", "watchdog"]
              
              resources:
                limits:
                  memory: "512Mi"
                  cpu: "0.5"
              
              env:
                - name: WATCHDOG_DRY_RUN
                  value: "false"
          
          # 30 minute timeout
          timeoutSeconds: 1800
