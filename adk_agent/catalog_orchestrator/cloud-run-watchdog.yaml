apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: catalog-watchdog
spec:
  template:
    spec:
      taskCount: 1
      parallelism: 1

      template:
        spec:
          containers:
            - image: gcr.io/myon-53d85/catalog-worker:latest

              # Run watchdog mode
              command: ["python", "workers/catalog_worker.py", "watchdog"]

              resources:
                limits:
                  memory: "512Mi"
                  cpu: "1"

              env:
                - name: WATCHDOG_DRY_RUN
                  value: "false"

          # 30 minute timeout
          timeoutSeconds: 1800
